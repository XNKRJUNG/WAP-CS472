<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styleshopping.css" type="text/css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="../images/yshrestha..png" alt="logo" />
        </div>

        <div class="welcome">
            <h2>Welcome, Yogesh</h2>
        </div>

        <div class="logout">
            <button type="button">Logout</button>
        </div>
    </header>

    <div id="container">
        <div class="tableContent">
            <h3>Product List:</h3>
            <div class="productList">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td>Node.js</td>
                        <td>$9.99</td>
                        <td>8</td>
                        <td><img src="../images/add-to-cart.png" alt="shopping cart" style="width: 100px" />
                        </td>
                    </tr>

                    <tr>
                        <td>React</td>
                        <td>$19.99</td>
                        <td>5</td>
                        <td><img src="../images/add-to-cart.png" alt="shopping cart" style="width: 100px" />
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>$29.99</td>
                        <td>13</td>
                        <td><img src="../images/add-to-cart.png" alt="shopping cart" style="width: 100px" />
                    </tr>
                </table>
            </div>
        </div>

        <div class="tableContent">
            <h3>Your Shopping Cart:</h3>
            <div class="productList">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>

                    <tr>
                        <td>Node.js</td>
                        <td>$9.99</td>
                        <td>$9.99</td>
                        <td><input type="number" name="quantity" min="1" max="5"></td>
                    </tr>

                    <tr>
                        <td>Angular</td>
                        <td>$29.99</td>
                        <td>290.00</td>
                        <td><input type="number" name="quantity" min="1" max="5"></td>
                    </tr>


                    <tr class="row-to-right">
                        <td colspan="4">Total: $300.98</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="placeOrder">
            <button type="submit">Place Order</button>
        </div>
    </div>


    <div class="validator">
        <p>
            <a
                href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fxnkrjung.github.io%2FWAP-CS472%2Flab2%2Faboutme.html">
                <img src="../images/htmlchecker.png" alt="html validator" width="150" height="50" />
            </a>
        </p>

        <p>
            <a
                href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fxnkrjung.github.io%2FWAP-CS472%2Flab2%2Faboutme.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                <img src="../images/css_checker.png" alt="css validator" width="150" height="50" />
            </a>
        </p>
    </div>

</body>

</html>
